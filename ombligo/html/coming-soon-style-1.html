<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Ombligo - HTML Template</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <!-- BEGIN GLOBAL MANDATORY STYLES -->
        <link href="plugins/elegant/style.css" rel="stylesheet" type="text/css">
        <link href="plugins/normalize.css" rel="stylesheet" type="text/css">
        <link href="plugins/uikit/css/uikit.min.css" rel="stylesheet" type="text/css">
        <!-- END GLOBAL MANDATORY STYLES -->
        <!-- BEGIN TEMPLATE LAYOUT STYLES -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
        <!-- END BEGIN TEMPLATE LAYOUT STYLES -->
        <link rel="shortcut icon" href="images/favicon.ico" />
    </head>
    <body>
        <!-- BEGIN COMING SOON -->
        <section class="coming-soon-style-1">
            <div class="full-height uk-container uk-container-center">
                <div class="count-down count-down-one full-height uk-grid uk-grid-collapse">
                    <div class="uk-width-medium-1-4 uk-width-small-1-1 uk-width-1-1">
                        <div class="uk-grid uk-grid-collapse">
                            <div class="uk-width-medium-1-2 uk-width-small-1-1 uk-width-1-1 uk-position-relative">
                                <div class="box box-day">
                                    <div class="rotate">
                                        <span class="days">365</span>
                                    </div>
                                </div>
                                <p>DAYS</p>
                            </div>
                            <div class="uk-width-medium-1-2 uk-width-small-1-1 uk-width-1-1 uk-text-right uk-position-relative">
                                <div class="box box-hours">
                                    <div class="rotate">
                                        <span class="hours">746</span>
                                    </div>
                                </div>
                                <p>HOURS</p>
                            </div>
                        </div>
                    </div>
                    <div class="uk-width-medium-2-4 uk-width-small-1-1 uk-width-1-1 uk-text-center">
                        <div class="box-coming-soon">
                            <div class="box-text">
                                <h1>COMING SOON</h1>
                                <h3>COMING SOON</h3>
                            </div>
                        </div>
                    </div>
                    <div class="uk-width-medium-1-4 uk-width-small-1-1 uk-width-1-1">
                        <div class="uk-grid uk-grid-collapse">
                            <div class="uk-width-medium-1-2 uk-width-small-1-1 uk-width-1-1 uk-position-relative">
                                <div class="box box-minutes">
                                    <div class="rotate">
                                        <span class="minutes">246</span>
                                    </div>
                                </div>
                                <p>MINUTES</p>
                            </div>
                            <div class="uk-width-medium-1-2 uk-width-small-1-1 uk-width-1-1 uk-text-right uk-position-relative">
                                <div class="box box-seconds">
                                    <div class="rotate">
                                        <span class="seconds">54</span>
                                    </div>
                                </div>
                                <p>SECONDS</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END BEGIN COMING SOON -->
        <!-- BEGIN JQUERY JS -->
        <script src="plugins/jquery/jquery-1.12.4.min.js"></script>
        <script src="plugins/uikit/js/uikit.min.js" type="text/javascript"></script>
        <script src="plugins/jquery-countdown/jquery.countdown.min.js" type="text/javascript"></script>
        <!-- END BEGIN JQUERY JS -->
        <!-- BEGIN MAIN JS -->
        <script src="js/main.js"></script>
        <!-- END BEGIN MAIN JS  -->
    </body>
</html>
